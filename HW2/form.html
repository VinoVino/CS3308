<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- insert your code here -->
    <h2>This is a sample form</h2>
   


  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <h5> Favorite Activities</h5> 
    <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox"  value="option1"> Watching the Office </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="option2"> Eating Beets </label>
    </div>
    <div class="form-check form-check-inline disabled">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="option3" disabled> Exploring the Universe with Rick </label>
    </div>
    
    <div class="form-check">
      <br>
      <h5>Gender</h5>
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="">
      Male </label>
    </div>
  <div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="" disabled> Female</label>
  <br>
  <br>
  <h5>Friends</h5>
  </div>
</form> 

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Click here to view friends list </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button class="dropdown-item" type="button">Sam Smith</button>
    <button class="dropdown-item" type="button">Dwight Schrute</button>
    <button class="dropdown-item" type="button">Morty Smith</button>
  </div>
</div>
<br><br>
<h5> Additional Information</h5>
<div class="form-group">
  <label for="comment">Example text Area:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
<br>
<button type="button" class="btn btn-success">Submit</button>
