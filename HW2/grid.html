<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Grid System!</title>
  </head>
  <body>
    <!-- insert your code here -->
    <h1>This is a 6-tiered pyramid</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1"> First Layer </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-2"> Second Layer </div>
      </div>

       <div class="row justify-content-center">
        <div class="col-3"> Third Layer </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4"> Fourth Layer </div>
      </div>
    
      <div class="row justify-content-center">
        <div class="col-2" id="five-left" >Fifth Layer </div>
        <div class="col-1" id="five-left" ></div>
        <div class="col-2" id="five-left"> Fifth Layer </div>
      </div>

      <div class="row justify-content-center" >
        <div class="col-2"  id="six-left" >Sixth Layer </div>
        <div class="col-2" id="six-mid" >Sixth Layer </div>
        <div class="col-2" id="six-right"> Sixth Layer </div>
      </div>

    </div>  


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
